<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Master Tailoring</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="assets/styles/style.css">
  <script src="dest/script.js" defer></script>
  <!-- google maps -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvthaQUvtXSADvGJSu_yQieE9w3BNlGgQ&callback=console.debug&libraries=maps,marker&v=beta">
  </script>
</head>

<body>
  <header>
    <nav id="navigation-bar" class="navbar bg-body-tertiary px-3 ">
      <a class="navbar-brand" href="#">
        <h2 id="Logo">M T</h2>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="#hours">
            <h3> Hours </h3>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#location">
            <h3>Location</h3>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#call">
            <a href="tel:+1951-929-0289"><h3>Call Now</h3></a>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>

    <div class="center">
      <h4 class="The">The</h4>
      <div id="Title">
        <h1 id="Mas">Master</h1>
        <h1 id="Tail">Tailoring</h1>
      </div>
    </div>

    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="crop-container">
            <img src="assets/images/AdobeStock_177132088.jpeg" class="d-block w-100 crop-image" alt="Wedding Dresses">
          </div>
          <div class="carousel-caption d-none d-md-block text-dark">
            <h5 id="shadow">Where Fashion Finds its Perfect Fit</h5>
          </div>
        </div>
        <div class="carousel-item">
          <div class="crop-container">
            <img src="assets/images/AdobeStock_283612970.jpeg" class="d-block w-100 crop-image"
              alt="Suit with Stiches to Alter">
          </div>
          <div class="carousel-caption d-none d-md-block">
            <h5 >Elevate Your Wardrobe, One Stitch at a Time</h5>
          </div>
        </div>
        <div class="carousel-item">
          <div class="crop-container">
            <img src="assets/images/AdobeStock_565278670.jpeg" class="d-block w-100 crop-image" alt="...">
          </div>
          <div class="carousel-caption d-none d-md-block">
            <h5>Every Garment, a Work of Art</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%"
      data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">
      <h4 id="hours">Hours</h4>
      <div class="hrs">
        <!-- This portion to Display the hours for the Store -->
        <div class="hrs-item" id="hrs-left">
          <div>
            <h5>Monday - Friday:</h5>
            <h5>Saturday:</h5>
            <h5>Sunday:</h5>
          </div>
          <div>
            <h5>10:00 to 5:00</h5>
            <h5>10:00 to 2:00</h5>
            <h5>Closed</h5>
          </div>
        </div>
        <!-- This portion to Display an image of open/close -->
        <div class="hrs-item">
          <img src="assets/images/tim-mossholder-sxb8StmTfaw-unsplash.jpg" alt="open sign">
        </div>
      </div>



      <h4 id="location">Location</h4>
      <div class="map">
        <gmp-map center="33.74781799316406,-116.96896362304688" zoom="14" map-id="DEMO_MAP_ID">
          <gmp-advanced-marker position="33.74781799316406,-116.96896362304688" title="My location">
          </gmp-advanced-marker>
        </gmp-map>
      </div>
    </div>

  </main>
  <footer>
    <div>
      <h6>Â© The Master Tailoring 2023</h6 >
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
